<div class="container">
    <div class="grid-container">
        <div class="col-span-12 col-md-8 col-center"> <h1>Formulário de Cadastro</h1>
            <p>Preencha seus dados para entrarmos em contato.</p>

            <form id="cadastro-form" action="#" method="post" novalidate>
                
                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type-="text" id="nome" name="nome_completo" required placeholder="Seu nome completo">
                        <span class="error-message" data-error-for="nome">Este campo é obrigatório.</span>
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                        <span class="error-message" data-error-for="email">Por favor, insira um e-mail válido.</span>
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00">
                        <span class="error-message" data-error-for="cpf">Formato inválido. Use: 123.456.789-00</span>
                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="data_nascimento" required>
                        <span class="error-message" data-error-for="nascimento">Este campo é obrigatório.</span>
                    </div>
                </fieldset>

                <div>
                    <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</div>
